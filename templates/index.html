<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note-Taking App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Notes</h1>
    <form action="/add" method="post">
        <textarea name="content" rows="4" cols="50"></textarea>
        <br>
        <button type="submit">Add Note</button>
    </form>
    <br>
    <div>
        <button id="startRecording">Start Recording</button>
        <button id="stopRecording" disabled>Stop Recording</button>
        <p id="status">Click "Start Recording" to begin...</p>
    </div>
    <ul>
        {% for note in notes %}
            <li style="background-color: {{ 'yellow' if note[2] else 'white' }}">
                {{ note[1] }}
                <a href="/highlight/{{ note[0] }}">Highlight</a>
            </li>
        {% endfor %}
    </ul>
    <script src="{{ url_for('static', filename='ffmpeg-core.js') }}"></script>
    <script src="{{ url_for('static', filename='ffmpeg.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
