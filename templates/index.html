<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note-Taking App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Notes</h1>
    <form action="/add" method="post">
        <textarea name="content" rows="4" cols="50" placeholder="Write your note here..."></textarea>
        <br>
        <button type="submit">Add Note</button>
    </form>
    <br>
    <div id="recording-controls">
        <button id="startRecording">üé§</button>
        <button id="stopRecording" disabled>‚èπÔ∏è</button>
        <p id="status">Click "Start Recording" to begin...</p>
    </div>
    <ul id="notes">
        {% for note in notes %}
            <li style="background-color: {{ 'yellow' if note[2] else 'white' }}">
                {{ note[1] }}
                <a href="/highlight/{{ note[0] }}">Highlight</a>
            </li>
        {% endfor %}
    </ul>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.9.7"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
